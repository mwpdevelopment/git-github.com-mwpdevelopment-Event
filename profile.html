    <script>
        async function getData() {
            try {
                // Obtener el valor de la cookie "EVENTUSER"
                const cookies = document.cookie.split('; ');
                let name = '';
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].split('=');
                    if (cookie[0] === 'EVENTUSER') {
                        name = cookie[1];
                        break;
                    }
                }
    
                // Realizar la llamada a la API para obtener los datos
                const response = await fetch(`https://apievent.azurewebsites.net/api/GetUser?name=${encodeURIComponent(name)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // Puedes agregar cualquier otro encabezado o parÃ¡metro necesario para tu API
                });
    
                // Manejar la respuesta de la API
                if (response.ok) {
                    const data = await response.json();
                    console.log('Datos:', data);
    
                    // Mostrar los datos en los campos de entrada del formulario
                    document.getElementById('password').value = data.clave;
                    document.getElementById('user').value = data.username;
                    document.getElementById('name').value = data.name;
                    document.getElementById('surname').value = data.surname;
                } else {
                    throw new Error('Error en la solicitud');
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                alert('Error en la solicitud. Por favor, intenta nuevamente.');
            }
        }
    </script>
