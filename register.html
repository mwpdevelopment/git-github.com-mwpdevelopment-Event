<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e Vent - Registro</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    
    <link rel="stylesheet" type="text/css" href="./style.css"  />
</head>

<body>
    <div>
        <div class="p-4">
            <div class="container">
                <div class="row">
                    <h1 class="p-3 text-center">Registro</h1>                            
                    <div class="col-lg-12 col-md-12 col-sm-8 col-lg-3 mx-auto">
                        <div class="formContainer">
                                                     
                            <form id="form" >                               
                                <div class="form-group mt-3">
                                    <label class="mb-2" for="user">Nombre de Usuario</label>
                                    <input class="form-control transparente" id="user" name="user"  placeholder="Nombre de usuario / NickName"/>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="mb-2" for="name">Nombre</label>
                                    <input class="form-control transparente" id="name" name="name"  placeholder="Nombre"/>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="mb-2" for="surname">Apellidos</label>
                                    <input class="form-control transparente" id="surname" name="surname"  placeholder="Apellidos"/>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="mb-2" for="password">Password</label>
                                    <input class="form-control transparente" id="password" name="password" type="password" />
                                </div>
                                <div class="form-group mt-3">
                                    <label class="mb-2" for="repassword">Repita Password</label>
                                    <input class="form-control transparente" id="repassword" name="repassword" type="password" oninput="checkPasswordMatch()" />
                                    <p id="passwordMatchError" class="text-danger d-none">Las contraseñas no coinciden.</p>
                                </div>
                                
                                <div class="form-group mt-3">
                                    <button class="btn btn-outline-primary btn-lg w-100 mt-4" onclick="submitForm()">Aceptar</button>
                                </div>
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function submitForm() {
            try{
                // Obtener los valores de los campos del formulario
                const user = document.getElementById('user').value;
                const name = document.getElementById('name').value;
                const surname = document.getElementById('surname').value;
                const password = document.getElementById('password').value;

                // Crear el objeto de datos a enviar a la API
                const data = {
                    nombreusuario: user,
                    nombre: name,
                    apellido: surname,
                    clave: password
                };
    
                // Realizar la llamada a la API por POST utilizando fetch o una librería como axios
                const response = await fetch('https://apievent.azurewebsites.net/api/RegisterUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Manejar la respuesta de la API
                if (response.ok) {

                    const result = await response.json();                    
                    console.log('Respuesta:', result);

                    if(result==-1){
                        alert('El usuario ya existe');
                    }else{
                        alert('Bienvenido'+response.text+' Revisa que tus datos estén correctos.');
                        window.location.replace('profile.html');
                    }
                } else {
                    throw new Error('Error en la solicitud');
                }
            }            

            catch(error) {                
                console.error('Error en la solicitud:', error);
                alert('Error en la solicitud. Por favor, intenta nuevamente.');
                
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;
            const errorText = document.getElementById('passwordMatchError');

            if (password === repassword) {
                errorText.classList.add('d-none');  // Oculta el mensaje de error
            } else {
                errorText.classList.remove('d-none');  // Muestra el mensaje de error
            }
        }
    </script>
    
 
</body>

</html>
