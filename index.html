<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e Vent - Login</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" type="text/css" href="./style.css"  />
    <style>
   
    body::after {
        background: url("./images/fondo2.gif") !important;
        content: "";
        background-repeat: no-repeat !important;
        background-size:cover !important;
        background-position: center;
        opacity: 0.4;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        z-index: -1;
    }

    </style>
</head>

<body>
    <div>
        <div class="p-4">
            <div class="container">
                <div class="row">
                    <h1 class="p-3 text-center">Welcome to e-Vent</h1>                            
                    <div class="col-lg-12 col-md-12 col-sm-8 col-lg-3 mx-auto">
                        <div class="formContainer">
                            <form action="eventos.html">
                                <div class="form-group mt-3">
                                    <label class="mb-2" for="email">e-Mail</label>
                                    <input class="form-control transparente" id="email" name="email" type="email"  placeholder="email"/>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="mb-2" for="password">Password</label>
                                    <input class="form-control transparente" id="password" name="password" type="password" />
                                </div>
                                <div class="form-group mt-3">
                                    <button class="btn btn-outline-primary btn-lg w-100 mt-4">Entrar</button>
                                </div>
                                <div class="form-group mt-3">
                                    <p>¿No estás registrado?
                                        <a href="./register.html">REGISTRATE!</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
